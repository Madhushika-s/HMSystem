<!DOCTYPE html>
<html Lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=brave">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management System</title>
    <script src="https://kit.fontawesome.com/52f4327441.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    <header>
        <h2>
            Choose Staff Title..
        </h2>
    </header>

    <div class="hero">
  <form>
            <div class="mainContent">
            <div class="card">
                <div class="icon">
                    <i class="fa-solid fa-user-doctor"></i>
                </div>
                <p class="title">Doctors</p>
            </div>

            <div class="card">
                <div class="icon">
                    <i class="fa-solid fa-receipt"></i>
                </div>
                <p class="title">Supervisors</p>
            </div>
       
            <div class="card">
                <div class="icon">
                    <i class="fa-solid fa-user-nurse"></i>
                </div>
                <p class="title">Nurses</p>
            </div>
       

            <div class="card">
                <div class="icon"><i class="fa-solid fa-truck-medical"></i>
                </div>
                <p class="title">Drivers</p>
            </div>
       

            <div class="card">
                <div class="icon">
                    <i class="fa-solid fa-person-military-rifle"></i>
                </div>
                <p class="title">Securities</p>
            </div>

        
            <div class="card">
                <div class="icon">
                    <i class="fa-solid fa-users"></i>
                </div>
                <p class="title">Others</p>
            </div>
   
        </div>

    </form>

    <div class="main_content">     

                <div class="row">
                    <div class="input-group">
                        <input type="text" id="name" required>
                        <label for="name">Name / Surname</label>  
                    </div>
            
                    <div class="input-group">
                        <input type="text" id="address" required>
                        <label for="address">Address</label>  
                    </div>    
                </div>
               
                 <div class="row1">
                    <div class="input-group">
                        <input type="text" id="image" required>
                        <label for="image">Staff Image</label>  
                    </div>
            
            
                    <div class="input-group">
                        <input type="text" id="dateofbirth" required>
                        <label for="dateofbirth">Birthday</label>  
                    </div>
            
            
                    <div class="input-group">
                        <input type="text" id="number" required>
                        <label for="text">Phone Number</label>  
                    </div>
            
                    <div class="input-group">
                        <input type="text" id="language" required>
                        <label for="language">Language</label>  
                    </div>
                 </div>
        
               <div class="row2">
                <div class="input-group">
                    <input type="text" id="gender" required>
                    <label for="gender">Gender</label>  
                </div>
        
                <div class="input-group">
                    <input type="text" id="email" required>
                    <label for="email">Email Address</label>  
                </div>
              <div>
        </div>
        </div>

        <div class="row3">
            <div class="button1">
                <button1><a href="save" class="btn1">Save<a></button1>   
            </div>
        
            <div class="button2">
                <button2><a href="next" class="btn2">Next<a></button2>
            </div>
    
            <div class="button3">
                <button3><a href="print" class="btn3">Print<a></a></button3>
            </div>
        </div>

</body>
</html>
